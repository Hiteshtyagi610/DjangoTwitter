{% extends "layout.html" %}
{% block title %}Create Tweet{% endblock %}
{% block content %}

<div class="glass-card mx-auto p-4 fade-in" style="max-width: 600px;">
  <h2 class="text-center text-info mb-4">
    {% if form.instance.pk %}✏️ Edit Tweet{% else %}📝 Create a New Tweet{% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-gradient w-100 mt-2" type="submit">Submit</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'tweet_list' %}" class="text-light text-decoration-none">← Back to Feed</a>
  </div>
</div>

{% endblock %}
