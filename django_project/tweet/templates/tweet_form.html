{% extends "layout.html" %}

{% block title %}
Tweet Page
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
    </h1>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'tweet_list' %}" class="btn btn-link">Back to home page</a>
    </div>
</div>
{% endblock content %}
