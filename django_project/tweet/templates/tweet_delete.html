{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}
{% block content %}

<div class="glass-card mx-auto p-5 text-center fade-in" style="max-width: 500px;">
  <h2 class="text-danger mb-3"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h2>
  <p class="text-muted mb-4">This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger px-4">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

{% endblock %}
