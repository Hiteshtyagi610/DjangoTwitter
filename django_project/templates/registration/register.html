{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="glass-card mx-auto p-4 fade-in" style="max-width: 500px;">
  <h2 class="text-center text-info mb-4"><i class="bi bi-person-plus"></i> Create Your Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-gradient w-100 mt-3">Register</button>
  </form>
  <p class="text-center mt-3">Already have an account?
    <a href="{% url 'login' %}" class="text-info fw-semibold text-decoration-none">Login here</a>
  </p>
</div>

{% endblock %}
