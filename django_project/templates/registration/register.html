{% extends "layout.html" %}
{% block title %}
Tweet Page
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to our Tweet Website</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>Already a user? <a href="{% url 'login' %}">Login here</a></p>
{% endblock content %}
