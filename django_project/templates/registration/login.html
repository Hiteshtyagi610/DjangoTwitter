{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="glass-card mx-auto p-4 fade-in" style="max-width: 500px;">
  <h2 class="text-center text-info mb-4"><i class="bi bi-box-arrow-in-right"></i> Welcome Back</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-gradient w-100 mt-3">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account?
    <a href="{% url 'register' %}" class="text-info fw-semibold text-decoration-none">Register here</a>
  </p>
</div>

{% endblock %}
