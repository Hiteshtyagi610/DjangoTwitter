{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TweetX{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #e6edf3;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
    }
    .navbar {
      background: rgba(33, 37, 41, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(to right, #00e0ff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #00e0ff, #007bff);
      border: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,123,255,0.4);
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #007bff, #00e0ff);
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(0,123,255,0.6);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'tweet_list' %}"><i class="bi bi-twitter"></i> TweetX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="{% url 'tweet_list' %}" class="nav-link text-light fw-semibold">Home</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2 rounded-pill px-3" type="search" placeholder="Search tweets...">
          <button class="btn btn-outline-info rounded-pill px-3">Search</button>
        </form>

        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="ms-3">
          {% csrf_token %}
          <button class="btn btn-danger rounded-pill px-3">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'register' %}" class="btn btn-outline-info ms-3 rounded-pill px-3">Register</a>
        <a href="{% url 'login' %}" class="btn btn-gradient ms-2 rounded-pill px-3">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-5 fade-in">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
